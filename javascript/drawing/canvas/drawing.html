<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Drawing</title>
  </head>


    <script type="text/javascript">
      var mainCanvas
      var freehandCtx

      function onLoad(){
        mainCanvas = document.getElementById('mainCanvas')

        mainCanvas.onmousedown = onDrawStart
        mainCanvas.onmouseup = onDrawEnd
        mainCanvas.onmousemove = onDrawPoint

        freehandCtx = mainCanvas.getContext('2d')

        //freehandCtx.beginPath()
        freehandCtx.moveTo(200,40)
        freehandCtx.lineTo(250,380)
        freehandCtx.lineTo(150,380)
        freehandCtx.stroke()

        //freehandCtx.beginPath()
        freehandCtx.moveTo(20,40)
        freehandCtx.lineTo(250,480)
        freehandCtx.lineTo(100,280)
        freehandCtx.closePath()
        freehandCtx.stroke()

      }

      function onDrawStart(evt) {
        //freehandCtx.beginPath()
        freehandCtx.moveTo(100,240)
        freehandCtx.lineTo(250,280)
        freehandCtx.stroke()
      }

      function onDrawEnd(evt) {
      }

      function onDrawPoint(evt) {
      }
    </script>


    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>

  <body onLoad="onLoad();">
    <h1>Drawing</h1>

    <canvas id="mainCanvas" width="300" height="500">
      Ihr Browser wird nicht unterstützt.
    </canvas>
